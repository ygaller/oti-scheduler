<!DOCTYPE html>
<html>
<head>
    <title>Authentication Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading">
        <p>מתחבר...</p>
        <p>Authenticating...</p>
    </div>
    
    <script>
        try {
            // Handle OAuth callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            console.log('Callback received:', { code: !!code, error, state });
            
            // Determine target origin (works for both web and Electron)
            const targetOrigin = window.location.origin.includes('localhost') 
                ? 'http://localhost:3000' 
                : window.location.origin;

            if (error) {
                console.error('OAuth error:', error);
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: error
                    }, targetOrigin);
                }
            } else if (code) {
                console.log('OAuth success, sending code to parent');
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code,
                        state: state
                    }, targetOrigin);
                }
            } else {
                console.error('No code or error in callback');
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: 'No authorization code received'
                    }, targetOrigin);
                }
            }
            
            // Close popup after a short delay
            setTimeout(() => {
                window.close();
            }, 1000);
            
        } catch (err) {
            console.error('Callback error:', err);
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'Callback processing failed: ' + err.message
                }, window.location.origin);
            }
            window.close();
        }
    </script>
</body>
</html>
